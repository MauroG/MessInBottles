<form ng-submit="ctrl.submit(F)" name="F" novalidate="novalidate" class="container questioncontainter"><h1 class="col-12 text-center">Segnala un bug</h1><p class="text-center">Facci sapere dei problemi che riscontri, così possiamo risolverli!</p><div class="col-12 col-lg-8 offset-lg-2 questionrow"><div class="formblock"><label for="question" class="col-12 questionlabel">Breve descrizione del problema</label><textarea name="question" id="question" ng-model="ctrl.question.question" minlength="30" maxlength="200" rows="3" placeholder="" required="required" novalidate="novalidate" class="col-12 questioninput"></textarea><div ng-show="F.question.$invalid &amp;&amp; F.question.$touched" class="formerrors"><p ng-show="F.question.$error.required" class="alert warning">La descrizione non può essere vuota</p><p ng-show="F.question.$error.minlength" class="alert warning">Descrizione troppo corta</p></div></div></div><div class="col-12 col-lg-8 offset-lg-2 questionrow"></div><input ng-disabled="F.$invalid" type="submit" value="Invia segnalazione" class="btn submit col-12 col-lg-4 offset-lg-4"/></form>
